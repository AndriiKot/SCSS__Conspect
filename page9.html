<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>W3CSS tutorial 2</title>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body class="w3-container">
  <div class="w3-panel w3-border">
    <h3>Div with w3-border</h3>
  </div>

   <div class="w3-panel w3-border-left">
     <h3>Div with w3-border-left</h3>
   </div>

   <div class="w3-panel w3-border w3-border-red">
    <h2>Div  w3-border w3-border-red</h2>
   </div>
  
    <div class="w3-panel w3-border-top w3-border-right w3-border-blue ">
      <h2>Div w3-border-blue</h2>
    </div>

    <div class="w3-panel w3-border-left w3-pale-red w3-border-red">
      <h2>Div w3-pale-red</h2>
    </div>

     <div class="w3-panel w3-border w3-round">
      <h2>Div w3-border w3-round</h2>
    </div>

    <div class="w3-panel w3-border w3-round-xlarge">
      <h2>Div w3-border w3-round</h2>
    </div>

</body>
